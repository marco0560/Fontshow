name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üîê SOFT enforcement: verifica firme SOLO sui commit nuovi
      - name: Verify commit signatures (soft enforcement)
        run: |
          echo "üîê Checking commit signatures for new commits..."

          # Se non ci sono nuovi commit rispetto al remote, esci
          if git diff --quiet origin/main..HEAD; then
            echo "‚ÑπÔ∏è No new commits to verify"
            exit 0
          fi

          # Mostra stato firme
          git log origin/main..HEAD --pretty=format:'%h %G? %s'

          # Fallisce se trova commit NON firmati (N) o non verificabili
          if git log origin/main..HEAD --pretty=format:'%G?' | grep -E '[NU]'; then
            echo "‚ùå Found unsigned or untrusted commits in new history"
            exit 1
          fi

          echo "‚úÖ All new commits are properly signed"

      - name: Install semantic-release and plugins
        run: |
          npm install \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/exec \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
