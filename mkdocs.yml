site_name: Fontshow
site_description: Analisi, normalizzazione e catalogazione dei font di sistema
site_author: Marco Coppola

repo_name: fontshow
repo_url: https://github.com/marco0560/fontshow
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - footnotes

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_signature_annotations: true
            separate_signature: true

nav:
  - Home: index.md

  - Architecture:
      - Overview: architecture.md
      - Pipeline: pipeline.md

  - Data Dictionary:
      - Data Dictionary: data_dictionary.md

  - Pipeline:
      - Fonts dump: tools/dump_fonts.md
      - Inventory parsing: tools/parse_font_inventory.md
      - Catalog creation: tools/create_catalog.md

  - Quality:
      - Manual Testing: testing.md

  - Development:
      - Active decisions: decisions.md
